<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Aventura</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #menu {
      margin-top: 100px;
    }
    #selecao-personagem {
      margin-top: 30px;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #666;
    }
    #titulo {
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div id="titulo">
      <h1>Bem-vindo ao Jogo de Aventura!</h1>
      <p>Escolha um personagem para começar</p>
    </div>

    <!-- Selecione o personagem -->
    <div id="selecao-personagem">
      <button id="personagem1">Personagem 1 - Pula Mais Alto</button>
      <button id="personagem2">Personagem 2 - Mais Rápido</button>
      <button id="personagem3">Personagem 3 - Equilibrado</button>
    </div>

    <!-- Botão para iniciar o jogo -->
    <div id="iniciar">
      <button id="iniciarJogo" style="display:none;">Iniciar Aventura</button>
    </div>
  </div>

  <script>
    let personagem = {
      vida: 100,
      dano: 10,
      velocidade: 5,
      pulo: 30
    };

  
    function mudarPersonagem1() {
      personagem.vida = 70;
      personagem.dano = 10; 
      personagem.velocidade = 5; 
      personagem.pulo = 50; 
      mostrarBotaoIniciar();
    }

    function mudarPersonagem2() {
      personagem.vida = 100; 
      personagem.dano = 5; 
      personagem.velocidade = 8;
      personagem.pulo = 30;
      mostrarBotaoIniciar();
    }

    function mudarPersonagem3() {
      personagem.vida = 100; 
      personagem.dano = 10; 
      personagem.velocidade = 5; 
      personagem.pulo = 30; 
      mostrarBotaoIniciar();
    }

    
    function mostrarBotaoIniciar() {
      document.getElementById("iniciarJogo").style.display = "inline-block";
    }

   
    document.getElementById("iniciarJogo").addEventListener("click", function() {
      alert("O jogo está começando com os atributos do personagem!");
     
      window.location.href = "fase1.html";  
    });

    
    document.getElementById("personagem1").addEventListener("click", mudarPersonagem1);
    document.getElementById("personagem2").addEventListener("click", mudarPersonagem2);
    document.getElementById("personagem3").addEventListener("click", mudarPersonagem3);
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Aventura</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #666;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Jogo de Aventura!</h1>

  <audio id="somFundo" loop>
    <source src="som/ambiente.mp3" type="audio/mp3">
    Seu navegador não suporta o formato de áudio.
  </audio>

  <audio id="somSelecao" src="som/selecao.mp3"></audio>

  <div id="selecao-personagem">
    <button id="personagem1">
      <img src="imagens/personagem1_pixel.png" alt="Personagem 1">
      <p>Personagem 1 - Pula mais alto</p>
    </button>
    <button id="personagem2">
      <img src="imagens/personagem2_pixel.png" alt="Personagem 2">
      <p>Personagem 2 - Mais rápido</p>
    </button>
    <button id="personagem3">
      <img src="imagens/personagem3_pixel.png" alt="Personagem 3">
      <p>Personagem 3 - Equilibrado</p>
    </button>
  </div>

  <script>
    const somSelecao = document.getElementById("somSelecao");
    const somFundo = document.getElementById("somFundo");

    // Iniciar o som de fundo assim que o jogo carregar
    window.onload = function() {
      somFundo.play();
    };

    // Som de seleção ao clicar no personagem
    document.getElementById("personagem1").addEventListener("click", function() {
      somSelecao.play();
      alert("Você escolheu o Personagem 1!");
    });

    document.getElementById("personagem2").addEventListener("click", function() {
      somSelecao.play();
      alert("Você escolheu o Personagem 2!");
    });

    document.getElementById("personagem3").addEventListener("click", function() {
      somSelecao.play();
      alert("Você escolheu o Personagem 3!");
    });
  </script>
</body>
</html>
